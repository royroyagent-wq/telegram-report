<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Report Helper</title>
  <style>
    body {
      background-color: #17212b;
      color: #fff;
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b5278;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .report-box {
      background: #242f3d;
      margin: 10px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #0088cc;
      color: white;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>Telegram Report Helper</header>

  <div class="container">
    <div class="report-box">
      <h3>ðŸ“„ Report Type</h3>
      <select id="reportType">
        <option value="">Select report type</option>
        <option value="scam">Scam / Fraud</option>
        <option value="spam">Spam / Ads</option>
        <option value="impersonation">Fake Account</option>
        <option value="other">Other Issue</option>
      </select>
      <button onclick="generateReport()">Generate Report</button>
    </div>

    <div id="result"></div>
  </div>

  <footer>Made to protect Telegram users ðŸ’™</footer>

  <script>
    function generateReport() {
      const type = document.getElementById('reportType').value;
      const result = document.getElementById('result');
      if (!type) {
        result.innerHTML = "<p>Please select a report type.</p>";
        return;
      }
      let text = "";
      if (type === "scam") text = "This user is involved in scamming people on Telegram.";
      if (type === "spam") text = "This user is sending spam or unwanted promotional messages.";
      if (type === "impersonation") text = "This account is pretending to be someone else.";
      if (type === "other") text = "This user is violating Telegramâ€™s community rules.";

      result.innerHTML = `
        <div class='report-box'>
          <h4>Generated Report ðŸ‘‡</h4>
          <p>${text}</p>
          <button onclick='copyText("${text}")'>Copy Report</button>
        </div>`;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Report copied! You can paste it in Telegram now.");
    }
  </script>
</body>
</html>
